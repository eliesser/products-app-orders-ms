steps:
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - -c
      - |
        docker build -t europe-southwest1-docker.pkg.dev/nestjs-microservices-421221/image-registry/orders-ms-prod -f dockerfile.prod --platform=linux/amd64 --build-arg ORDERS_DATABASE_URL=$$DATABASE_URL .
    secretEnv: ['DATABASE_URL']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'europe-southwest1-docker.pkg.dev/nestjs-microservices-421221/image-registry/orders-ms-prod',
      ]

availableSecrets:
  secretManager:
    - versionName: projects/495233055676/secrets/ORDERS_DATABASE_URL/versions/1
      env: 'DATABASE_URL'
